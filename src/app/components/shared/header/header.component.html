<!-- Navbar & Hero Start -->
<div class="container-fluid position-relative p-0">
    <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
        <a routerLink="/" class="navbar-brand p-0">
            <h1 class="text-primary"><i class="fas me-3"></i>Optimus</h1>
            <!-- <img src="img/logo.png" alt="Logo"> -->
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <a routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/" class="nav-item nav-link active">Home</a>
                <a routerLinkActive="active" routerLink="/about" class="nav-item nav-link">About</a>
                <a routerLinkActive="active" routerLink="/services" class="nav-item nav-link">Services</a>
                <a routerLinkActive="active" routerLink="/blog" class="nav-item nav-link">Blogs</a>
                <!-- <a routerLinkActive="active" routerLink="/offers" class="nav-item nav-link">Our Offers</a> -->

                <a (click)="logout()" *ngIf="username" class="nav-item nav-link d-flex align-items-center gap-1 position-relative d-block d-md-none">
                    <i class="fas fa-power-off me-2"></i> Log Out
                </a>
            
                <a routerLinkActive="active" routerLink="/cart" class="nav-item nav-link d-flex align-items-center gap-1 position-relative">
                    <span>Cart</span>
                    <i class="material-icons">shopping_cart</i>
                    <span class="badge  top-0 start-100 translate-middle bg-danger text-white rounded-pill">
                        {{ cartCount }}
                    </span>
                </a>
            </div>
            
            <a  *ngIf="!username" routerLink="/register" class="btn btn-primary rounded-pill py-2 px-4 my-3 my-lg-0 flex-shrink-0">Get Started</a>
        </div>
    </nav>

    
</div>
<!-- Navbar & Hero End -->
